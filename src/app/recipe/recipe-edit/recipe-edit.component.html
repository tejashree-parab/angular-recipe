<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success mr-2" 
                        [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" 
                            formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" class="form-control" id="imagePath"
                            formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img [src]="imagePath.value" alt="" class="img-fluid"
                    style="max-height: 400px; max-width: 400px;">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="6"
                        formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="row mb-1" 
                        *ngFor="let ingredient of controls; let i = index"
                            [formGroupName]="i">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-dark" 
                                    (click)="onAddIngredients()">
                                Add Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
