<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <img 
              [src]="recipe.imagePath" 
              alt="{{ recipe.name }}" 
              class="img-fluid"
              style="max-height: 300px; max-width: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="dropdown" appDropdown>
                <button class="btn btn-dark dropdown-toggle" type="button">
                    Manage Recipe
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item" (click)="addToShoppingList()">
                        To Shopping List
                    </a></li>
                    <li><a href="#" class="dropdown-item">
                        Edit Recipe
                    </a></li>
                    <li><a href="#" class="dropdown-item">
                        Delete Recipe
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm-12">
            <ul class="list-group">
                <li 
                    class="list-group-item" 
                    *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
</div>
