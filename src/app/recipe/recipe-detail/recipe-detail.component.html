<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <img 
              [src]="recipe.imagePath" 
              alt="{{ recipe.name }}" 
              class="img-fluid"
              style="max-height: 300px; max-width: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="dropdown" appDropdown>
                <button class="btn btn-dark dropdown-toggle" type="button">
                    Manage Recipe
                </button>
                <ul class="dropdown-menu">
                    <li><a 
                          class="dropdown-item" 
                          (click)="addToShoppingList()" 
                          style="cursor: pointer;">
                        To Shopping List
                    </a></li>
                    <li><a 
                          class="dropdown-item" 
                          style="cursor: pointer;"
                          [routerLink]="['edit']">
                        Edit Recipe
                    </a></li>
                    <li><a 
                        class="dropdown-item" 
                        style="cursor: pointer;"
                        (click)="onDeleteRecipe()">
                        Delete Recipe
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row  mt-3">
        <div class="col-sm-12">
            <ul class="list-group">
                <li 
                    class="list-group-item" 
                    *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
</div>
