<div class="container">
    <div class="row mt-2">
        <div class="col-md-5">
            <app-recipe-list></app-recipe-list>
        </div>
        <div class="col-md-7 mt-5">
            <app-recipe-detail 
              *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe">
            </app-recipe-detail>
            <ng-template #infoText>
                <p>Please select a Recipe!</p>
            </ng-template>
        </div>
    </div>
</div>
